        <h1><b>Javascript Essentials: Date-Month-Years</b></h1>
        <p style="padding-top: 80px;">
            <h3><b style="font-style: italic;">Hello Folks, Here we will demonstrate how to get current Day,Month and Year</b></h3>
            <h4> We have used <b style="color: crimson"><u>getDate(), getMonth() & getFullYear()</u></b> functions here</h4>
            <b style="font-size: small;">Do Watch the Source Code</b>
        </p>
        <script type="text/javascript">
            var today=new Date();
            dd=today.getDate();
            mm=today.getMonth() + 1;
            yyyy=today.getFullYear();

            if (dd<10)
            {
                dd = "0" + dd;
            }

            if (mm<10)
            {
                mm = "0" + mm;
            }
            
            document.write("<br><br><b>Output of Date-Month-Year in different format is:</b></br>");
            document.write("<br><b>In dd-mm-yyyy is: <b style=color:crimson;>"+dd+"-"+mm+"-"+yyyy+"</b></br></b>");
            document.write("<br><b>In dd/mm/yyyy is: <b style=color:crimson;>"+dd+"/"+mm+"/"+yyyy+"</b></br></b>");
            document.write("<br><b>In mm-dd-yyyy is: <b style=color:crimson;>"+mm+"-"+dd+"-"+yyyy+"</b></br></b>");
            document.write("<br><b>In mm/dd/yyyy is: <b style=color:crimson;>"+mm+"/"+dd+"/"+yyyy+"</b></b></br></br>");
            


        </script>
