       <marquee scrollamount=20><h1 style="color: darkred ;">DIFFERENCE BETWEEN VAR, LET AND CONST KEYWORDS</h1></marquee>
        

        <script src="scripts/keywords.js" async defer></script>
        <script type="text/javascript">
            document.write("<h3><i style=color:black>Var keyword is used for declaring a variable of any type and it becomes global variable or called as Function Scoped. They can Redeclared and Updated as well</i></h3>")
            document.write("<b>Syntax: var name='Shrirang';</b>");
            document.write("<h3 style=padding-top:30px >let keyword is used for declaring a local variable or called as Block scoped and they can be updated but cannot be Redeclared</i></h3>")
            document.write("<b>Syntax: let name='Shrirang';</b>");
            document.write("<h3 style=padding-top:30px>const keyword is used for declaring a variable of any type and are called as Block Scoped. They cannot be Updated and cannot be Redeclared</i></h3>")
            document.write("<b>Syntax: const name='Shrirang';</b>");

        </script>
