  <h1><mark>Javascript Essentials</mark>: Functions</h1>
   <h2 style="padding-top: 100px;"><br>Press f12 to see whether the entered number is odd or even</h2>
   
   <script>
       let num = prompt("Enter any number to check for even and odd")
        num = Number(num);
       function check_even_odd(num)
       {

            if(num%2==0)
                return 1;             
            
            else
                return 0;
                

       }

       var result = check_even_odd(num);
        if (result)
            console.log(`The number entered is ${num} and The number is Even`);
        
        else
            console.log(`The number entered is ${num} and The number is Odd`);


   </script>
