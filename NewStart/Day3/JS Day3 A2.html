    <h1><mark>Javascript Essentials</mark>: Functions and Multiple inputs</h1>
    <h2 style="padding-top: 100px;"><br>Press f12 to see Output of OS name and Version</h2>

    <script>
        function OSversion()
        {
            let string = prompt("Enter OS and its version (separated by space").split(" ");

            console.log(`The OS name is ${string[0]} and version is ${string[1]}`);




        }

        OSversion();
    </script>
